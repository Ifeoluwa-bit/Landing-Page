<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li class="brand"><a href="#">Ifeoluwa.dev</a></li>
                <li class="item"><a href="#">Home</a></li>
                <li class="item"><a href="#">About</a></li>
                <li class="item"><a href="#">Portfolio</a></li>
                <li class="item"><a href="#">Contact</a></li>
                <li class="item button"><a href="#">Services</a></li> 
            </ul>      
        </nav>
   </header>

    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                        <form action="">
                            <input type="text" class="input-field" placeholder="Email Id" required>
                            <input type="password" class="input-field" placeholder="Enter Password" required>
                            <button type="submit" class="submit-btn">Login</button>
                            <input type="checkbox" class="check-box"><span>Remember Password</span>
                        </form>
                        <button type="button" class="btn" onclick="openRegister()">New User </button>
                        <a href="">Forgot Password</a>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form action="">
                        <input type="text" class="input-field" placeholder="First Name" required>
                        <input type="text" class="input-field" placeholder="Last Name" required>
                        <input type="email" class="input-field" placeholder="Email Id" required>
                        <input type="password" class="input-field" placeholder="Enter Password" required>
                        <input type="password" class="input-field" placeholder="Confirm Password" required>
                        <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
                        <button type="submit" class="submit-btn">Register</button>
                       </form>
                       <button type="button" class="btn" onclick="openLogin()">I have an account</button>
                        <a href="">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        var card = document.getElementById("card");

        function openRegister(){
            card.style.transform = "rotateY(-180deg)"
        }
        function openLogin(){
            card.style.transform = "rotateY(0deg)"
        }
    </script>
</body>
</html>
